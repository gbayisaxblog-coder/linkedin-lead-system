<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      border-radius: 0 0 12px 12px;
      padding: 20px;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    .status-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 13px;
    }
    .status-label {
      color: #6c757d;
    }
    .status-value {
      font-weight: 600;
      color: #495057;
    }
    .input-group {
      margin: 15px 0;
    }
    label {
      display: block;
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px 0;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-stop {
      background: #dc3545;
      color: white;
    }
    .btn-export {
      background: #28a745;
      color: white;
    }
    .btn-stats {
      background: #6c757d;
      color: white;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin: 10px 0;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e9ecef;
      border-radius: 3px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      width: 0%;
    }
    .cost-info {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      font-size: 11px;
      color: #856404;
    }
    .divider {
      height: 1px;
      background: #e9ecef;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ LinkedIn Lead Extractor Pro</h1>
    <div class="subtitle">Powered by AI Email Enrichment</div>
  </div>
  
  <div class="container">
    <div class="input-group">
      <label for="apiEndpoint">Backend API URL</label>
      <input type="text" id="apiEndpoint" placeholder="https://your-app.railway.app/api" />
    </div>
    
    <div class="input-group">
      <label for="maxPages">Pages to Extract (1-25)</label>
      <input type="number" id="maxPages" value="5" min="1" max="25" />
    </div>
    
    <div class="cost-info">
      ðŸ’° <strong>Estimated Cost:</strong> ~$0.15 per 100 companies
      <br>Using: Bright Data ($1.50/1K) + DataForSEO fallback
    </div>
    
    <button id="startBtn" class="btn btn-primary">
      ðŸŽ¯ Start Extraction
    </button>
    
    <button id="stopBtn" class="btn btn-stop" disabled>
      ðŸ›‘ Stop Extraction
    </button>
    
    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div id="message" class="message"></div>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Status:</span>
        <span class="status-value" id="statusText">Ready</span>
      </div>
      <div class="status-row">
        <span class="status-label">Current Page:</span>
        <span class="status-value" id="currentPage">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">Leads Found:</span>
        <span class="status-value" id="totalLeads">0</span>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <button id="statsBtn" class="btn btn-stats">
      ðŸ“Š View Backend Stats
    </button>
    
    <button id="exportBtn" class="btn btn-export">
      ðŸ’¾ Download CSV Export
    </button>
    
    <div id="statsDisplay" class="status-card" style="display: none;">
      <div style="font-weight: 600; margin-bottom: 10px;">ðŸ“Š System Statistics</div>
      <div id="statsContent"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
