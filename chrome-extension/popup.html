<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; padding: 20px; font-family: -apple-system, sans-serif; }
    h2 { color: #0073b1; margin-bottom: 20px; }
    .input-group { margin: 15px 0; }

    input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
    .btn { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    .btn-primary { background: #0073b1; color: white; }
    .btn-stop { background: #dc3545; color: white; }
    .btn-export { background: #28a745; color: white; }
    .status { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0; }
    .progress { background: #e9ecef; height: 20px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
    .progress-bar { background: #0073b1; height: 100%; transition: width 0.3s; }
    #apiEndpoint { font-size: 11px; color: #666; }

</head>

</html>
